<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CramCraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #007bff;         /* Electric Blue */
      --primary-hover-color: #0056b3;
      --accent-color: #6f42c1;          /* Deep Purple */
      --bg-light: #f7f9fc;
      --container-bg: #ffffff;
      --input-bg: #fdfdfd;
      --text-dark: #2c3e50;
      --text-light: #555;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --success-color: #28a745;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    header {
      position: relative;
      padding: 1rem 2rem;
      background-color: var(--container-bg);
      box-shadow: 0 2px 6px var(--shadow-color);
    }

    .auth-buttons {
      position: absolute;
      top: 1rem;
      right: 2rem;
      display: flex;
      gap: 1rem;
    }

    .btn {
      background-color: var(--primary-color);
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: var(--primary-hover-color);
    }

    .site-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      color: var(--accent-color);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 100px); /* subtract header height */
      text-align: center;
      padding: 2rem;
    }

    .logo-center {
      height: 200px;          /* increased size */
      width: 200px;           /* square for circle */
      object-fit: cover;      /* crop nicely */
      border-radius: 50%;     /* circle shape */
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px var(--shadow-color); /* subtle shadow */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    p {
      font-size: 1.2rem;
      color: var(--text-light);
      max-width: 600px;
    }
  </style>
</head>
<body>

  <header>
    <div class="auth-buttons">
      <button class="btn" onclick="window.location.href='login.html'">Login</button>
      <button class="btn" onclick="window.location.href='signup.html'">Signup</button>
    </div>
    <div class="site-title">CramCraft</div>
  </header>

  <main>
    <img src="Cramcraft.png" alt="CramCraft Logo" class="logo-center" />
    <h1>Welcome to CramCraft</h1>
    <p>Your magical flashcard companion for smarter studying and better memory retention.</p>
  </main>

</body>
</html>
