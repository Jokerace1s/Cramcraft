<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlashcardPRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --nav-bg-color: #2c3e50;
            --text-dark: #2c3e50;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-nav {
            background-color: var(--nav-bg-color);
            padding: 12px 0px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            position: sticky; top: 0; z-index: 1001;
        }
        .top-nav-inner {
            width: 100%; max-width: 1200px; display: flex;
            justify-content: space-between; align-items: center;
            padding: 0 20px; box-sizing: border-box;
        }
        .top-nav .nav-logo a {
            color: white; text-decoration: none; font-size: 1.6em; font-weight: 700;
        }
        .top-nav ul {
            list-style-type: none; margin: 0; padding: 0; display: flex; align-items: center;
        }
        .top-nav ul li { margin-left: 25px; }
        .top-nav ul li a {
            color: #f0f7ff; text-decoration: none; font-size: 1em; font-weight: 500;
            padding: 8px 12px; border-radius: 5px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .top-nav ul li a:hover, .top-nav ul li a.active {
            background-color: var(--primary-color); color: white;
        }
        .top-nav .user-status {
            color: #e0eafc; font-size: 0.95em; font-weight: 500; display: flex; align-items: center;
        }
        .top-nav .user-status a {
            color: #f0f7ff; text-decoration: none; margin-left: 15px; padding: 6px 10px;
            border-radius: 5px; border: 1px solid transparent;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .top-nav .user-status a:hover {
             background-color: var(--primary-hover-color); color: white;
        }
        .top-nav .user-status .signup-button {
            background-color: var(--primary-color); color: white; border-color: var(--primary-color);
        }
        .top-nav .user-status .signup-button:hover {
            background-color: var(--primary-hover-color); border-color: var(--primary-hover-color);
        }

        .form-page-wrapper { /* Wrapper for centering form content */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Takes remaining vertical space */
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 30px 35px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
            outline: none;
        }
        .form-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            display: block;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background-color 0.2s ease;
            margin-top: 10px; /* Space above button */
        }
        .form-button:hover {
            background-color: var(--primary-hover-color);
        }
        .form-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.95em;
        }
        .form-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="top-nav-inner">
            <div class="nav-logo"><a href="index.html">FlashcardPRO</a></div>
            <ul>
                <li><a href="index.html">Home (Create)</a></li>
                <li><a href="user_dashboard.html">Dashboard</a></li>
                <li><a href="search_page.html">Search</a></li>
            </ul>
            <div class="user-status">
                <a href="login.html" class="active">Login</a>
                <a href="signup.html" class="signup-button">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="form-page-wrapper">
        <div class="form-container">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="form-button">Login</button>
                <a href="#" class="form-link">Forgot Password?</a>
            </form>
            <p class="form-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Dummy form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login functionality is for demonstration only.\nRedirecting to Dashboard (simulated).');
            // In a real app, you would authenticate and then redirect.
            window.location.href = 'user_dashboard.html'; 
        });
    </script>
</body>
</html>
