<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CramCraft</title> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --nav-bg-color: #343a40; /* Consistent with index.html */
            --text-dark: #2c3e50;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-nav { /* Using styles from index.html for consistency */
            background-color: var(--nav-bg-color);
            padding: 0.75rem 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            position: sticky; top: 0; z-index: 1001;
        }
        .top-nav-inner {
            width: 100%; max-width: 1200px; display: flex;
            justify-content: space-between; align-items: center;
            padding: 0 2rem; /* Consistent with index.html */
        }
        .top-nav .nav-logo a {
            color: white; text-decoration: none; font-size: 1.75rem; font-weight: 700; /* Consistent with index.html */
        }
        .top-nav ul {
            list-style-type: none; display: flex; align-items: center; gap: 1.5rem; /* Consistent with index.html */
            margin:0; padding:0; 
        }
        .top-nav ul li a { /* Using styles from index.html */
            color: #f8f9fa; 
            text-decoration: none; font-size: 1rem; font-weight: 500;
            padding: 0.5rem 0.75rem; border-radius: 5px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .top-nav ul li a:hover, .top-nav ul li a.active {
            background-color: var(--primary-color); color: white;
        }
        .top-nav .auth-buttons { /* Re-using .auth-buttons from index.html */
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .top-nav .auth-buttons .btn { /* Style for links as buttons */
            color: #f8f9fa;
            text-decoration: none;
            font-size: 1rem; 
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 5px;
            border: 1px solid transparent; 
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }
        .top-nav .auth-buttons .btn:hover {
             background-color: var(--primary-hover-color); color: white;
             border-color: var(--primary-hover-color);
        }
        .top-nav .auth-buttons .btn.active { 
            background-color: var(--primary-color); /* Active Signup button */
            color: white;
            border-color: var(--primary-color);
        }
        .top-nav .auth-buttons .btn.active:hover { /* Hover for active Signup */
            background-color: var(--primary-hover-color);
            border-color: var(--primary-hover-color);
        }
        

        .form-page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 30px 35px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
            outline: none;
        }
        .form-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            display: block;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }
        .form-button:hover {
            background-color: var(--primary-hover-color);
        }
        .form-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.95em;
        }
        .form-link:hover {
            text-decoration: underline;
        }
         @media (max-width: 768px) { /* Copied from index.html for nav responsiveness */
            .top-nav-inner { flex-direction: column; gap: 0.5rem; padding: 0.5rem 1rem;}
            .top-nav ul { gap: 0.5rem; flex-wrap: wrap; justify-content: center; margin-top: 0.5rem;}
            .top-nav .auth-buttons { margin-top: 0.5rem; justify-content: center;}
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="top-nav-inner">
            <div class="nav-logo"><a href="index.html">CramCraft</a></div>
            <ul>
                <li><a href="index.html">Create</a></li>
                <li><a href="user_dashboard.html">Dashboard</a></li>
                <li><a href="search_page.html">Search</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn">Login</a>
                <a href="signup.html" class="btn active">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="form-page-wrapper">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>
                <button type="submit" class="form-button">Create Account</button>
            </form>
            <p class="form-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            alert('Account creation is for demonstration only.\nRedirecting to Dashboard (simulated).');
            window.location.href = 'user_dashboard.html'; 
        });
    </script>
</body>
</html>
