<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CramCraft</title> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   
</head>
<body>
    <nav class="top-nav">
        <div class="top-nav-inner">
            <div class="nav-logo"><a href="index.html">CramCraft</a></div>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="user_dashboard.html">Dashboard</a></li>
                <li><a href="search_page.html">Search</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn">Login</a>
                <a href="signup.html" class="btn active">Signup</a>
            </div>
        </div>
    </nav>

    <div class="form-page-wrapper">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>
                <button type="submit" class="form-button">Create Account</button>
            </form>
            <p class="form-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            alert('Account creation is for demonstration only.\nRedirecting to Dashboard (simulated).');
            window.location.href = 'user_dashboard.html'; 
        });
    </script>
</body>
</html>
