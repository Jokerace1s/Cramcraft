<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --accent-color: #6f42c1;
            --bg-light: #f7f9fc;
            --container-bg: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #555;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --nav-bg-color: #343a40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* Navigation Bar Styles */
        .top-nav {
            background-color: var(--nav-bg-color);
            padding: 0.75rem 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1002;
        }
        .top-nav-inner {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        .top-nav .nav-logo a {
            color: white;
            text-decoration: none;
            font-size: 1.75rem;
            font-weight: 700;
        }
        .top-nav ul {
            list-style-type: none;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .top-nav ul li a {
            color: #f8f9fa;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 5px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .top-nav ul li a:hover,
        .top-nav ul li a.active {
            background-color: var(--primary-color);
            color: white;
        }
        .top-nav .auth-buttons {
            display: flex;
            gap: 1rem;
        }
        .top-nav .auth-buttons .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
             transition: background-color 0.2s ease;
        }
         .top-nav .auth-buttons .btn:hover {
            background-color: var(--primary-hover-color);
        }

        .main-content-wrapper {
            padding-top: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styles for Home Section */
        #home-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            max-width: 900px;
            margin: 0 auto 2rem auto;
            text-align: center;
            width: 100%;
        }
        #home-section .logo-center {
            height: 250px;
            width: 250px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        #home-section h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }
        #home-section p.lead {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            max-width: 600px;
        }
        #home-section section.features,
        #home-section section.tutorial {
            background: var(--container-bg);
            padding: 2rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px var(--shadow-color);
            margin-bottom: 2rem;
            width: 100%;
        }
        #home-section section.features h2,
        #home-section section.tutorial h2 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 1.8rem;
        }
        #home-section section.features ul {
            list-style-type: disc;
            color: var(--text-dark);
            font-size: 1rem;
            text-align: left;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 20px;
        }
        #home-section section.features ul li {
            margin-bottom: 0.7rem;
            line-height: 1.4;
        }
        #home-section .tutorial-video-embed-container {
            position: relative; overflow: hidden; width: 100%;
            padding-top: 56.25%; border-radius: 10px;
            box-shadow: 0 4px 10px var(--shadow-color); background-color: #000;
        }
        #home-section .tutorial-video-embed-container iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }

        @media (max-width: 768px) {
            .top-nav-inner { flex-direction: column; gap: 0.5rem; padding: 0.5rem 1rem;}
            .top-nav ul { gap: 0.5rem; flex-wrap: wrap; justify-content: center; margin-top: 0.5rem;}
            .top-nav .auth-buttons { margin-top: 0.5rem; }
        }
        @media (max-width: 600px) {
            #home-section h1 { font-size: 2rem; }
            #home-section .logo-center { height: 200px; width: 200px; }
            #home-section p.lead { font-size: 1rem; margin-bottom: 1.5rem; }
            #home-section section.features h2, #home-section section.tutorial h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="top-nav-inner">
            <div class="nav-logo">
                <a href="index.html">CramCraft</a>
            </div>
            <ul>
				<li><a href="home.html">Home</a></li>
                <li><a href="index.html">Create</a></li>
                <li><a href="user_dashboard.html">Dashboard</a></li>
                <li><a href="search_page.html">Search</a></li>
                <li><a href="about.html" class="active">about</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn">Login</a>
                <a href="signup.html" class="btn">Signup</a>
            </div>
        </div>
    </nav>

    <div class="main-content-wrapper">
        <div id="home-section">
            <img src="Cramcraft.png" alt="CramCraft Logo" class="logo-center" /> <h1>Master Your Memory with CramCraft</h1>
            <p class="lead">Your magical flashcard companion for smarter studying, faster recall, and efficient learning. Jump in and start crafting your knowledge</p>
        </div>
    </div>

</body>
</html>
